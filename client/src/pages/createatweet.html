<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="createatweet.css" />
  </head>

  <body>
    <!-- Bootstrap Container -->
    <div class="container-fluid mt-3">
      <!-- Header -->
      <div class="row header z-index: 1000;">
        <!-- Left-aligned column) -->
        <div class="col-md-2 fixed-top text-left logo-container">
          <img
            src="Harelogofinal202339.png"
            alt="Left Image"
            class="img-fluid"
            style="max-height: 100px"
          />
        </div>

        <!-- Right-aligned column -->
        <div
          class="col-md-2 fixed-top ml-auto text-right"
          style="padding-right: 30px; padding-top: 20px"
        >
          <div class="d-flex align-items-center">
            <p class="text-white mb-0 flex-grow-1">Jen.Eric</p>
            <img
              src="OIG2.jpg"
              alt="User Picture"
              class="img-fluid rounded-circle mr-auto pl-2"
              style="height: 70px"
            />
          </div>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="row mt-3">
        <!-- Left-aligned column -->
        <div class="col-md-2" style="padding-right: 30px; padding-top: 43px">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <img
                src="Home.(transparent).png"
                alt="Home"
                class="sidebar-icon"
              />
              Home
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img
                src="Search(transparent).png"
                alt="Search"
                class="sidebar-icon"
              />
              Search
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img
                src="Notifications(checked)(transparent).png"
                alt="Notifications"
                class="sidebar-icon"
              />
              Notifications
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <img
                src="Messages(read)(transparent).png"
                alt="Messages"
                class="sidebar-icon"
              />
              Messages
            </a>
          </div>
        </div>

        <!-- Center column -->
        <div class="col-md-12">
          <p
            class="text-center"
            style="
              color: white;
              font-size: 40px;
              font-family: 'Alegreya Sans', sans-serif;
              font-weight: bold;
            "
          >
            What do you have to say?
          </p>
        </div>
        <div class="col-md-12" style="position: sticky; top: 100px">
          <div class="container-textbox">
            <div class="Tweet-message text-box">
              <img
                src="OIG2.jpg"
                alt="Profile Picture"
                class="profile-picture-textbox"
              />
              <textarea
                id="inputText"
                class="form-control"
                rows="5"
                maxlength="255"
                oninput="updateCounter()"
                placeholder="Type your message here..."
              ></textarea>
              <div class="counter-container d-flex flex-column">
                <div class="d-flex">
                  <button class="btn btn-primary" onclick="uploadText()">
                    Upload
                  </button>
                  <button class="btn btn-success" onclick="postText()">
                    Post
                  </button>
                </div>
                <span id="charCounter">0/255</span>
              </div>
            </div>
          </div>
        </div>

        <script>
          function updateCounter() {
            const inputText = document.getElementById("inputText");
            const charCounter = document.getElementById("charCounter");
            const charCount = inputText.value.length;
            charCounter.textContent = `${charCount}/255`;
          }

          function uploadText() {
            alert("Upload button clicked!");
          }

          function postText() {
            alert("Post button clicked!");
          }
        </script>

        <!-- Hashtags box -->
        <div
          class="col-md-2 fixed-top ml-auto"
          style="padding-top: 100px; z-index: 1000"
        >
          <div class="rounded-box mt-3">
            <h3>Hashtags</h3>
            <div class="hashtag-btn">
              <button class="btn btn-secondary" id="hashtag">
                <span>#WebDevelopment</span>
              </button>
              <br />
              <span class="hashtagcontent">500 times</span>
            </div>
            <div class="hashtag-btn">
              <button class="btn btn-secondary" id="hashtag">
                <span>#HareIsLit</span>
              </button>
              <br />
              <span class="hashtagcontent">355 times</span>
            </div>
            <div class="hashtag-btn">
              <button class="btn btn-secondary" id="hashtag">
                <span>#RIPtwitter</span>
              </button>
              <br />
              <span class="hashtagcontent">214 times</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
